<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in HTML</title>
</head>
<body>
    <h1>Table in HTML</h1>

    <table border="2">
        <caption>Grade Marking</caption>
        <tr>
            <th>SN</th>
            <th>Details</th>
            <th></th>Grades</td>
            <th>A</th>
            <th>B</th>
            <th>C</th>
            <th>D</th>

        </tr>
        <tr>
            <td align="center" rowspan="7">Your Text Here</td>
            <td rowspan="3">Your Text Here</td>
            <td></td>
            <td>Ab</td>
            <td>DE</td>
            <td colspan="2">Some Text</td>
        </tr>
        <tr>
            <td>CC</td>
            <td>DD</td>
            <td colspan="3">Some Text</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>Text1</td>
            <td>Text2</td>
            <td>Text3</td>
            <td>Text4</td>
            <td>CC</td>
            <td>DD</td>
        </tr>
        <tr>
            <td align="center" colspan="2" rowspan="2">Some Text</td>
            <td>Xy</td>
            <td>YY</td>
            <td>ZZ</td>
            <td>ZA</td>

        </tr>
        <tr>
            <td colspan="2">Text1</td>
            <td>GG</td>
            <td>HH</td>
        </tr>
        <tr>
            <td align="center">S</td>
            <td>T</td>
            <td>U</td>
            <td>V</td>
            <td>W</td>
            <td>X</td>
        </tr>
    </table>

    
</body>
</html>
