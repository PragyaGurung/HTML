<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS TASK</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <form>
        <h2>Registration</h2>
        <div class="form-group">
            <h4>Personal Details</h4>
            <div class="row">
                <div class="form-elements">
                    <label>Full Name</label>
                    <input type="text" name="txtfullname" id="fullname" placeholder="Enter your name">
                
                    <label for="dateofbirth">Date of Birth</label>
                    <input type="text" name="txtdateofbirth" id="dateofbirth" placeholder="Enter birth date">
               
                    <label for="email">Email</label>
                    <input type="email" name="txtemail" id="email" placeholder="Enter your email">
                    
                </div>
            </div><br><br>
            <div class="row">
                <div class="form-elements">
                    <label for="mobilenumber">Mobile Number</label>
                    <input type="text" name="txtmobilenumber" id="mobilenumber" placeholder="Enter mobile number">
                
                    <label>Gender</label>
                    <input type="text" placeholder="Enter your gender">
                
                    <label>Occupation</label>
                    <input type="occupation"  placeholder="Enter your Occupation">
                    
                </div>
            </div>
            
        </div>
        
        <div class="form-group">
            <h4>Identity Details</h4>
            <div class="row">
                <div class="form-elements">
                    <label>ID Type</label>
                    <input type="text" name="txtfullname" id="fullname" placeholder="Enter your name">
                
                    <label for="dateofbirth">Date of Birth</label>
                    <input type="text" name="txtdateofbirth" id="dateofbirth" placeholder="Enter birth date">
               
                    <label for="email">Email</label>
                    <input type="email" name="txtemail" id="email" placeholder="Enter your email">
                    
                </div>
            </div><br><br>
            <div class="row">
                <div class="form-elements">
                    <label for="mobilenumber">Mobile Number</label>
                    <input type="text" name="txtmobilenumber" id="mobilenumber" placeholder="Enter mobile number">
                
                    <label>Gender</label>
                    <input type="text" placeholder="Enter your gender">
                
                    <label>Occupation</label>
                    <input type="occupation"  placeholder="Enter your Occupation">
                    
                </div>
            </div>
            
        </div>
    </form>
</body>
</html>
