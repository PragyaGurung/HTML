<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" name="txtname" id="fullname"><br/>
        <label for="subject">Subject:</label><br>
        <input type="text" name="txsubject" id="subject"><br/>
        <label for="message">Message:</label><br>
        <textarea name="txtmessage" id="message" rows="20" cols="60">Your message here!</textarea><br/>
        <label for="district">District</label><br>
        <select name="district">
            <option>Chitwan</option>
            <option>Biratnagar</option>
            <option>Lumbini</option>
            <option>Birgunj</option>
            <option>Kathmandu</option>
            <option>Sarlahi</option>
        </select><br/>
        <label for="date">Date of Birth:</label><br>
        <input type="datet" value="2006-02-10" name="txtdate"><br/>
        <label>Time</label>
        <input type="time" name="txttime" id="time"><br/>
        <label>Photo</label><br>
        <input type="file" name="file" accept=".jpg"><br/>
        <label for="range">100</label><b></b>
        <input type="range" name="txtrange"><label>1000</label><br/>
        <input type="color" name="color" id="color"><br/>
        <input type="submit" name="submit" value="Save" /><br/>
    </form>

    
</body>
</html>
