<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form>
        <table cellpadding="7">
            <tr>
                <td><label for="firstname">First Name</label>
                    <input type="text" name="txtname" id="firstname" placeholder="Fisrt Name"><br/><br></td>

            <tr>

            <input type="text" id="websitedomain" placeholder="Website or domain name"><br><br/>
            <label for="hosting">Do you have hosting?</label>
            <input type="radio" name="hosting" id="hosting">Yes <br><br/>
            <input type="radio" name="hosting" id="hosting">NO <br><br/>


            <label for=""></label>
