<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Examples</title>
</head>
<body>
    <h1>HTML FORMS</h1>
    <form>
        <label for="name">Full Name: </label>
        <input type="text" name="txtname" id="name" value="Pragya" readonly />
        <label for="address">Address: </label>
        <input type="text" name="txtaddress" id="address" placeholder="Input address" />
        <label for="email">Email: </label>
        <input type="email" name="txtemail" id="email" required/>
        <label for="password">Password: </label>
        <input type="password" name="txtpassword" id="password" required>

        <input type="submit" name="submit" value="Save" />
    </form>
</body>
</html>
